<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./Entitycomponent/move.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 0"></a-entity>

      <!-- use these tags to put on entites, allows us to manipulte them as regular entities-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./models/bikiniBottom/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba"
          src="./models/scubaDiver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="bikini_bottom"
        gltf-model="#terrainMap"
        position="0 0 -10"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 250000"
        terrain-rotation-reader
      >
      </a-entity>
      <!-- Scuba  -->
      <a-entity
        id="scuba_person"
        gltf-model="#scuba"
        position="0 2 1"
        scale="1 1"
        rotation="0 90 0"
        diver-rotation-reader
      >
      </a-entity>

    </a-scene>
  </body>
</html>
